<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Login">
            <h:form>
                <p:messages id="messages" showDetail="false" escape="false" closable="true">
                    <p:effect type="pulsate" event="load" delay="800" />
                    <p:autoUpdate/>
                </p:messages>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Usuário"></p:outputLabel>
                        <p:inputText value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="Nome é Obrigatorio!"></p:inputText>
                        <p:outputLabel value="Senha"></p:outputLabel>
                        <h:inputSecret value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Senha é Obrigatorio!"></h:inputSecret>
                    </p:panelGrid>
                <p:commandButton value="Login" action="#{usuarioBean.logar(usuario)}"></p:commandButton>
                <h:messages/>
            </h:form>
        </p:fieldset>
    </h:body>


</html>
